<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>

  <!-- Bootstrap library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Axios library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

  <div id="app">

    <button class="btn btn-warning" v-on:click="cleanList">Clean the list</button>
    <input v-model.number="userId" placeholder="User Id" type="number">
    <button class="btn btn-primary" v-on:click="getByUserId(userId)">Get By UserId</button>

    <div v-if="error" style="color: red">{{error}}</div>

    <ol v-if="posts.length > 0">
        <li v-for="post in posts">
            UserId {{post.userId}}  : {{post.title}} 
        </li>
    </ol>

    <div v-else style="font-style: italic;">No such posts</div>
</div>
<script src="index.js"></script>
</body>

</html>
